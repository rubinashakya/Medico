<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <link rel="icon" href="favicon.ico" />
    <title>Medico</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="css/select2.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="landing-page-wrapper" style="background-image: url('img/background-img.png')">
      <header>
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html"><img src="img/logo.svg" alt="Medico"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              <span class="navbar-toggler-icon"></span>
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fas fa-user-md"></i> Find a Practitioner</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn--primary btn--rounded" href="signup.html">Create an account</a>
                </li>
              </ul>
            </div>
        </nav>
        </div>
      </header>
      <section class="banner-section">
        <div class="container-fluid">
            <div class="search-form-wrap">
              <h2 class="h1">It’s easy to make an appointment in Medico</h2>
              <p>Let’s get started with the basic things</p>
              <form>
                <div class="form-group">
                  <label class="h3">What is the patient’s name?</label>
                  <input type="text" name="Patient Name" class="form-control form-control-lg" placeholder="i.e. Martin Tyler" />
                </div>
                <div class="form-group">
                  <label class="h3">What conditions is {the patient} facing?</label>
                  <span>You can select multiple conditions</span>
                  <select class="form-control form-control-lg multiple-select" name="conditions[]" multiple="multiple">
                    <option value="Fever">Fever</option>
                    <option value="Neck Pain">Neck Pain</option>
                    <option value="Headache">Headache</option>
                    <option value="Cough">Cough</option>
                    <option value="Common Cold">Common Cold</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="h3">Where is {the patient} located?</label>
                  <input type="text" name="Location" class="form-control form-control-lg" placeholder="i.e. Sydney" />
                </div>
                <button type="button" class="btn submit-btn">Lets start finding a doctor now <i class="fas fa-chevron-right"></i></button>
              </form>
            </div>
        </div>
      </section>
      <footer>
        <div class="container-fluid">
          <div class="d-md-flex footer-links .flex-lg-wrap">
            <ul class="list-style-none p-0 m-0">
              <li>
                <a href="#">Help</a>
              </li>
              <li>
                <a href="#">Privacy Policy</a>
              </li>
              <li>
                <a href="#">Terms and Conditions</a>
              </li>
            </ul>
            <span class="ml-auto">Copyright 2020. All Rights Reserved.</span>
          </div>
        </div>
      </footer>
    </main>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
